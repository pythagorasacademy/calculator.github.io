<!DOCTYPE html>
<html>
<head>
    <title>გაყოფა</title>
    <link rel="icon" href="https://i.pinimg.com/originals/dd/37/03/dd3703c08a47b6b6ad238ebd5ea5e303.png">
    <link rel="stylesheet" href="gayofa.css">
</head>
<body>
    <header class="main-header">
        <main class="maini"></br></br>
    <h1>რიცხვების გაყოფა</h1></br></br>
    <p>ჩაწერეთ ქვემოთ ორ მწკრივში რიცხვები და შემდეგ დააჭირეთ ღილაკს.</p></br></br>
    <label>ჩაწერეთ პირველი რიცხვი</label><input type="number" placeholder="პირველი რიცხვი" id="first"/></br></br>
    <label>ჩაწერეთ მეორე რიცხვი</label><input type="number" placeholder="მეორე რიცხვი" id="second"/></br></br>
    <button onclick="gayofa()" class="BtnG">გაყოფა</button></br></br>
    <p>რა არის გაყოფა? ამას გაიგებთ მითითებულ საიტზე.</p></br></br>
    <button onclick="window.location.href='https://ka.khanacademy.org/math/arithmetic-home/multiply-divide'" class="BtnY"> გავიგოთ რა არის გაყოფა</button></br></br>
    <p>(ინფორმაციის წვდომას ვაკეთებთ ხანის აკადემიის საიტზე) </p></br></br>
    <hr>
</br> 
    <button onclick="window.location.href='მოქმედებები.html'" class="gadasvla">მთავარ გვერდზე გადასვლა</button></br></br>
    <button onclick="window.location.href='math.html'" class="gadasvla2">ალგებრის და გეომეტრიის გვერდზე გადასვლა</button></br></br>

        </main>
    </header>
</body>
    <script>
        function gayofa() {
        var first = parseInt(document.getElementById("first").value);
            var second = parseInt(document.getElementById("second").value);
            if (second == 0) {
                alert("ნულზე გაყოფა არ შეიძლება")
            } else {
                var ganayofi = first / second;
            alert("ამ ორი რიცხვის გაანაყოფია: " + ganayofi);
            }
        }
    </script>
</html>
