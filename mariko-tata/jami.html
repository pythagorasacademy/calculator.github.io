    <script>
      function mimateba() {
    var masivi = [];
    var sum = 0;
    var masivisSigrdze = parseInt(prompt('ჩაწერეთ მასივში ელემენტების რაოდენობა'));

    for ( var i = 0; i < masivisSigrdze; i++) {
        var elementi = parseInt(prompt('ჩაწერეთ მასივის ' + masivisSigrdze + ' ცალი ელემენტი'));
        masivi.push(elementi);
       
            sum = sum + elementi;
        
    }
    alert('მასივის ყველა 3ის ჯერადი წევრის ჯამია: ' + sum);
}
