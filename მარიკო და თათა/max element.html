    <p>დააჭირეთ ღილაკს და შეიყვანეთ რიცხვების რაოდენობა, შემდეგ კი რიცხვები.</p></br></br>

<script>
   function maxElement(){
    var ricxvebi = [];
   var masiviSigrdze = parseInt(prompt("ჩაწერეთ ყუთებში მყოფი რიცხვების რაოდენობა"));
   var maxel = 0;
    for(var i = 0; i<masiviSigrdze; i++) {
        var elementi = parseInt(prompt("შემოიტანეთ " + (masiviSigrdze-i)  + " ცალი რიცხვი"));
        ricxvebi.push(elementi);
       
        if(ricxvebi[i]>maxel) {
            maxel = ricxvebi[i];
        }
    }
    alert("მაქსიმალური ელემენტია: " + maxel);
}
</script>
